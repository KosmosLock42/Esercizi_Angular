<div class="main">
  <h4>user-list.component</h4>
  <ng-container *ngIf="users.length > 0; else empty">
    <div class="child" *ngFor="let user of users">
      <app-user-single
        [gatti]="user"
        (byeMiao)="eraser(user)"
      ></app-user-single>
    </div>
  </ng-container>
</div>

<ng-template #empty>
  <div class="emptybox">
  <img class="meow" src="../../assets/meow.jpg" alt="la mia Ombra">
  <h3 class="emptytext">Non ci sono gatti!</h3>
</div>
</ng-template>
